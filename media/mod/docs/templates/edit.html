{% include "templates/header.html" %}
<div id="content">
	<form class="block" action="{{ prefix }}/admin/blog/edit/save" method="post">
		<input type="hidden" name="file" value="{{ file.encoded }}">
		<input type="hidden" name="key" value="{{ key }}">

		<h2>
			Rediger fil
		</h2>
		<div class="line">
			<label for="title">Navn:</label><input type="text" name="name" value="{{ file.name }}">
		</div>
		<div class="line">
			<hr />
		</div>
		{% if file.istext %}
		<div class="line">
			<label for="blogbody">&nbsp;</label>
			<textarea rows="{{ file.lines }}" type="text" name="blogbody">{{ file.body }}</textarea>
		</div>
		{% endif %}
		<div class="footer"><input type="submit" value="Lagre"><input type="button" class="grey" value="Avbryt"></div>
	</div>
</div>
{% include "templates/footer.html" %}
