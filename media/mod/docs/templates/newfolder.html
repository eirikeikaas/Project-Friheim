{% include "templates/header.html" %}
<div id="content">
	<form class="block" action="{{ prefix }}/admin/docs/newfolder/save" method="post" enctype="multipart/form-data">
		<input type="hidden" name="key" value="{{ key }}">
		<input type="hidden" name="cwd" value="{{ cwd }}">
		<h2>
			Lag en ny mappe
		</h2>
		<div class="line">
			<label for="folder">Navn:</label><input type="text" name="folder">
		</div>
		{% for field in fields %}
			<div class="line">
				{% if field.type == 'rule' %}
					<hr>
				{% else %}
					{{ macros.input(field.type, field.name, field.value, field.attributes) }}
				{% endif %}
			</div>
		{% endfor %}
		<div class="footer"><input type="submit" value="Lagre"><input type="button" class="grey" value="Avbryt"></div>
	</div>
</div>
{% include "templates/footer.html" %}
